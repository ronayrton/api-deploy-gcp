name: Deploy API to Google Cloud Run

on:
  push:
    branches:
      - main  # ou outro branch de produção

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Autenticar no Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCLOUD_SERVICE_KEY }}

      - name: Configurar o gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: SEU_PROJECT_ID
          install_components: 'beta'

      - name: Construir e enviar imagem para o Artifact Registry
        run: |
          gcloud builds submit --tag us-central1-docker.pkg.dev/api-imersao-devops/api-docker/api:latest

      - name: Fazer deploy no Cloud Run
        run: |
          gcloud run deploy NOME-DO-SERVICO \
            --image REGIAO-docker.pkg.dev/PROJETO-ID/NOME-REPOSITORIO/api:latest \
            --region REGIAO \
            --platform managed \
            --allow-unauthenticated
