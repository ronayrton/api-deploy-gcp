name: Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]  # ou "master" se for o seu caso

env:
  IMAGE_NAME: "api-escolar"
  IMAGE_TAG: "v1"

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: imersao-devops-api
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker southamerica-east1-docker.pkg.dev

    - name: Build Docker image
      run: |
        docker build -t southamerica-east1-docker.pkg.dev/imersao-devops-api/api2/api-novo:v1 .

    - name: Push Docker image
      run: |
        docker push southamerica-east1-docker.pkg.dev/imersao-devops-api/api2/api-novo:v1

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy api-novo \
          --image southamerica-east1-docker.pkg.dev/imersao-devops-api/api2/api-novo:v1 \
          --region southamerica-east1 \
          --platform managed \
          --allow-unauthenticated \
          --service-account=cloudrun-deployer@imersao-devops-api.iam.gserviceaccount.com
