name: Deploy API to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Autenticar no Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCLOUD_SERVICE_KEY }}

      - name: Configurar o gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: precise-works-465518-t3
          install_components: 'beta'

      - name: Enviar imagem para Artifact Registry
        run: |
          gcloud builds submit --tag us-central1-docker.pkg.dev/precise-works-465518-t3/api-docker/api:latest

      - name: Fazer deploy no Cloud Run
        run: |
          gcloud run deploy api-devops \
            --image us-central1-docker.pkg.dev/precise-works-465518-t3/api-docker/api:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated
